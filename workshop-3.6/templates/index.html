<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>PyLadies Tokyo Workshop 〜chat demo〜</title>
    <link rel="stylesheet" href="{{ static_url("normalize.css") }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css"/>
  </head>
  <body>
    <div id="container">
    <div id="nav">
        <a href="/name/signout" class="button button_dot">{{ _("Sign out") }}</a>
    </div>
 
      <div id="inbox">
        {% for message in messages %}
          {% include "message.html" %}
        {% end %}
      </div>

    </div>

    <div id="message_form">
      <div id="input_message">
      <form action="/a/message/new" method="post" id="messageform">
        <input name="body" class="message input white_shadow"/>
        <input type="submit" value="{{ _("Post") }}" class="button button_transmit"/>
        <input type="hidden" name="next" value="{{ request.path }}"/>
        {% module xsrf_form_html() %}
     </form>
     </div>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
